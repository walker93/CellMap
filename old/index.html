<!DOCTYPE html>
<html>

<head>
    <title>Cell Map Designer</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css"
        type="text/css">
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <link href='https://watergis.github.io/mapbox-gl-export/mapbox-gl-export.css' rel='stylesheet' />
    <script src="https://watergis.github.io/mapbox-gl-export/mapbox-gl-export.js"></script>


    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="tokml.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <!--<script src="https://unpkg.com/cheap-ruler@3.0.1/cheap-ruler.js"></script>
    <link href='mapbox_control.css' rel='stylesheet' />-->

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div id="container">
        <div id="left">
            <div id='map'></div>
        </div>
        <div id="right">
            <div id="inputs">
                <input type="text" id="inp_name" placeholder="Nome">
                <input type="text" id="inp_desc" placeholder="Descrizione">
                <input type="text" id="inp_lat" placeholder="Latitudine">
                <input type="text" id="inp_lon" placeholder="Longitudine">
                <input type="number" id="inp_radius" placeholder="Raggio in km" min="0.25" max="10" step="0.25"
                    value="3">
                <input type="number" id="angle1" placeholder="Angolo min" min="0" max="360" value="0">
                <input type="number" id="angle2" placeholder="Angolo max" min="0" max="360" value="360">
                <input type="color" id="inp_fill" placeholder="Colore" value="#FF0000">
                <input type="number" id="inp_alpha" placeholder="Trasparenza" min="0.1" max="1" step="0.01" value="0.2">
                <button id="add" onclick="aggiungiCella()">Inserisci</button>
            </div>
            <div id="elementi">

            </div>
            <button id="download" onclick="scaricaKML()">Download</button>
            <button id="clear" onclick="cancella()">Cancella tutto</button>
            <textarea id="geotxt" rows="13" cols="30"></textarea>
            <button id="export" onclick="exportfeatures()">Export GeoJson</button>
            <button id="import" onclick="importfeatures()">Carica GeoJson</button>
        </div>
    </div>

    <script src="script.js"></script>
